<h1>HTML FORM</h1>
<form action="Submit" method="Post">
    <label for="Name">NAME:</label>
    <input type="text" id="Name" name="Name">
    <br><br>
    <label for="Email">EMAIL:</label>
    <input type="email" id="Email" name="Email">
    <br><br>
    <p>Gender:</p>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female" value="Female">
    <label for="Female">Female</label>
    <br><br>
    <p>Hobby:</p>
    <input type="checkbox" name="Hobby" id="Study" value="Study">
    <label for="Study">Study</label>
    <input type="checkbox" name="Hobby" id="Gym" value="Gym">
    <label for="Gym">Gym</label>
    <input type="checkbox" name="Hobby" id="Cricket" value="Cricket">
    <label for="Cricket">Cricket</label>
    <input type="checkbox" name="Hobby" id="Watching Movies" value="Watching Movies">
    <label for="Watching Movies">Watching Movies</label>
    <br><br>
    <label for="Message">MESSAGE:</label>
    <textarea id="Message" name="Message" rows="4" cols="40"></textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
